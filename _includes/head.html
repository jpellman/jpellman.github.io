    <!-- Randomize the banner image. -->
    <script type="text/javascript">
    $(document).ready(function() {
    
	var bgArray = ['16235164339_bdb41bab03_k.jpg','2588658514_2fa1a84d5a_o.jpg','2685837873_56fbe72ca6_b.jpg','2851998560_0056570bb1_b.jpg','28622028893_596d292bb4_k.jpg','4425639583_4446f531eb_b.jpg','5029340037_d4e2c05d1b_b.jpg','5171610271_89482b1e99_b.jpg','5171619837_3cd9897e1e_b.jpg','8087497990_a89b3de62b_k.jpg','8940160375_330b533d52_k.jpg'];
        var bg = bgArray[Math.floor(Math.random() * bgArray.length)];
    
        // then you can put it right before the variable 'bg'
        $('#banner').css('background-image','url("css/images/light-bl.svg"), url("css/images/light-br.svg"), url("css/images/overlay.png"), url("images/banners/' + bg + '")');
    
    }); 
    </script>
