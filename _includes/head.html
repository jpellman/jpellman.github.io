        var bg = bgArray[Math.floor(Math.random() * bgArray.length)];
    
        // then you can put it right before the variable 'bg'
        $('#banner').css('background-image','url("css/images/light-bl.svg"), url("css/images/light-br.svg"), url("css/images/overlay.png"), url("images/banners/' + bg + '")');
    
    });
